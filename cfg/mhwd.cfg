for d in free nonfree; do
    menuentry "${d}" "${d}" {
        if [ "${2}" = "free" ]; then
            def_drv="${2}"
            drv="driver=${def_drv} nouveau.modeset=1 i915.modeset=1 radeon.modeset=1"
        else
            def_drv="${2}"
            drv="driver=${def_drv} nouveau.modeset=0 i915.modeset=1 radeon.modeset=0"
        fi
        menu_reload
    }
done
